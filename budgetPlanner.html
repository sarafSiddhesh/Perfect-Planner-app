<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="budgetPlanner.css"> </head>
<body>
    <h1>Budget Planner</h1>

    <section id="income">
        <h2>Income</h2>
        <form id="income-form">
            <label for="income-source">Source:</label>
            <input type="text" id="income-source" required>
            <br>
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" min="0" required>
            <br>
            <button type="submit">Add Income</button>
        </form>
        <ul id="income-list"></ul>
    </section>

    <section id="expenses">
        <h2>Expenses</h2>
        <form id="expense-form">
            <label for="expense-name">Expense:</label>
            <input type="text" id="expense-name" required>
            <br>
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" min="0" required>
            <br>
            <button type="submit">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
    </section>

    <section id="summary">
        <h2>Budget Summary</h2>
        <p>Total Income: $<span id="total-income">0</span></p>
        <p>Total Expenses: $<span id="total-expenses">0</span></p>
        <p>Remaining Balance: $<span id="balance">0</span></p>
    </section>

    <script src="budgetPlanner.js"></script> </body>
</html>
